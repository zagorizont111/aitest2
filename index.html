<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOMOFLOOR - Напольные покрытия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('floor-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #8B4513;
            position: relative;
            padding-top: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            -webkit-text-stroke: 1px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.8em;
            margin-top: 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 15px;
            border-radius: 10px;
            -webkit-text-stroke: 1px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>KOMOFLOOR</h1>
    <p>НАПОЛЬНЫЕ ПОКРЫТИЯ ИЗ МАССИВА ЭКЗОТИЧЕСКИХ ПОРОД</p>
    <!-- Виджет с inline-стилями -->
    <elevenlabs-convai id="convai-widget" agent-id="dkzJpXyY8RJmtIXZqGjh" style="display: block !important; margin: 20px auto !important; width: 300px !important; max-width: 300px !important; position: relative !important; box-sizing: border-box !important; left: 50% !important; transform: translateX(-50%) !important;"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <!-- JavaScript для адаптации -->
    <script>
        function adjustWidgetSize() {
            var widget = document.getElementById('convai-widget');
            if (window.innerWidth <= 768) {
                widget.style.width = '80% !important';
                widget.style.maxWidth = '250px !important';
                widget.style.margin = '15px auto !important';
            }
            if (window.innerWidth <= 480) {
                widget.style.width = '80% !important';
                widget.style.maxWidth = '180px !important';
                widget.style.margin = '10px auto !important';
            }
        }

        // Вызываем при загрузке и при изменении размера окна
        window.onload = adjustWidgetSize;
        window.onresize = adjustWidgetSize;
    </script>
</body>
</html>
